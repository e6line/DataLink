<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数联数据交换平台</title>
	<link rel="stylesheet" href="style/style.css">
	<script src="script/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="script/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="script/global.js" type="text/javascript"></script>
	<script src="script/jquery.validate.min.js" type="text/javascript"></script>
	<script src="script/validate.js" type="text/javascript"></script>
</head>
<body class="fpBg">

<!-- loginHeader -->
<div id="loginHeader">
	<a href="#"><img src="images/logo.gif" alt=""></a>
</div>
<!-- /loginHeader -->

<!-- loginWrap -->
<div id="loginWrap">
<form action="$domain/pwd_phone/action.html" method="post" id="password_for_phone2">
	<div id="formWrap">
		<div class="inputWrap md-25">
			<strong class="passwordIcon"></strong>
			<span>输入密码：</span>
			<input type="password" name="user_pwd" id="user_pwd" class="inputText" placeholder="建议6位以上包含字母数字两种组合">
		</div>
		<div class="inputWrap md-25">
			<strong class="passwordIcon"></strong>
			<span>确认密码：</span>
			<input type="password" name="re_pwd" id="re_pwd" class="inputText" placeholder="请再次输入密码">
		</div>
		
		<input type="submit" class="btn md-25" value="保存新密码">
	</div>
</form>
</div>
<!-- /loginWrap -->

</body>
</html>
