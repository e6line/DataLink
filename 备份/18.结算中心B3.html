<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数联数据交换平台</title>
	<link rel="stylesheet" href="style/style.css">
	<script src="script/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="script/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="script/global.js" type="text/javascript"></script>
	<script src="script/jquery.validate.min.js" type="text/javascript"></script>
	<script src="script/validate.js" type="text/javascript"></script>

</head>
<body>

<!-- topBar -->	
<div id="topBar">
	
	<div id="topBarBox" class="base-clear">
		<div id="topBarLeftNav">
			<a href="#">数联数据</a>
			<a href="#">分享数据</a>
			<a href="#">共享价值</a>
		</div>
		<div id="topBarRightNav">
			<span>商务合作：market@51datalink.cn</span>
			<span id="regLogin">
				<a href="#">注册</a>
				<a href="#">登录</a>
				<a href="#">用户中心</a>
			</span>
		</div>
	</div>

</div>
<!-- /topBar -->	
<!-- header -->	
<div id="header" class="base-clear">
	<div id="logo">
		<a href="#">
			<img src="images/logo.gif" alt="">
		</a>
	</div>
	<div id="menu">    
		<a href="#">首页</a>
		<a href="#">数据列表</a>
		<a href="#">限时特惠</a>
		<a href="#">帮助中心</a>
		<a href="#">关于我们</a>
	</div>
	<div id="search">
		<form action="#">
			<input id="searchText" type="text" placeholder="请输入搜索内容" name="search">
			<span>
				<input type="button" id="searchBtn">
			</span>
		</form>
	</div>
	<div id="headerBtn">
		<a href="#">数据发布</a>
	</div>
</div>
<!-- /header -->	
<!-- main -->
<div class="mainBg">
	<div id="main" style="padding-top:50px;">


		<!-- myDataWrap -->
		<div id="myDataWrap" class="base-clear">
			<div id="myDataMenu" class="fl">
				<h1><span>我的数联</span></h1>
				<ul id="mdm">
					<li><a href="#" class="i1">我的数据</a></li>
					<li><a href="#" class="i2">我的订单</a></li>
					<li><a href="#" class="i3">我的收藏</a></li>
					<li class="dmenu">
						<a href="#" class="i4">交易结算</a>
						<span>
							<a href="#">我的数据采购</a>
							<a href="#">我的数据服务</a>
						</span>
						<i></i>
					</li>
					<li class="dmenu">
						<a href="#" class="i5">用户中心</a>
						<span>
							<a href="#">密码修改</a>
							<a href="#">实名认证</a>
							<a href="#">企业认证</a>
							<a href="#">发票管理</a>
						</span>
						<i></i>
					</li>
				</ul>
			</div>
			<div id="myDataBox" class="fr">
				<h1>交易结算（寄送发票地址）</h1>
				<div style="height:30px"></div>
				<form action="#" id="setFpAdd" novalidate="novalidate">
					<div class="sxWrap">
						<div class="sxInputWrap">
							<span>收件人：</span>
							<input class="sxText" name="u_name" id="u_name" type="text" placeholder="输入收件人">
						</div>
						<i>*</i>
					</div>
					
					<div class="sxWrap">
						<div class="sxInputWrap">
							<span>收件地址：</span>
							<input class="sxText" name="u_add" id="u_add" type="text" placeholder="填写详细的收件地址">
						</div>
						<i>*</i>
					</div>

					<div class="sxWrap">
						<div class="sxInputWrap">
							<span>联系手机：</span>
							<input class="sxText" name="u_tel" id="u_tel" type="text" placeholder="填写收件人联系手机">
						</div>
						<i>*</i>
					</div>

					<div class="sxWrap btnWrap">
						<input type="submit" class="btn" value="确认提交">
					</div>
				</form>
			</div>
		</div>
		<!-- /myDataWrap -->

	</div>
</div>
<!-- /main -->	
<!-- footer -->	
<div id="footer">
	<p>Copyright © 2004-2015  51datalink.com,   All Rights Reserved</p>
	<p><span>版权所有</span><span>数据互联</span><span>京ICP备12005436号-6</span></p>
	<p><img src="images/gs.gif" alt=""></p>
</div>
<!-- /footer -->	

<script>

/*当前菜单索引 后台配置*/
var setMenu = 3;
	
</script>
</body>
</html>
