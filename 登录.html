<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数联数据交换平台</title>
	<link rel="stylesheet" href="style/style.css">
	<script src="script/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="script/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="script/jquery.validate.min.js" type="text/javascript"></script>
	<script src="script/global.js" type="text/javascript"></script>
	<script src="script/jquery.validate.min.js" type="text/javascript"></script>
	<script src="script/validate.js" type="text/javascript"></script>
</head>
<body class="loginBg">

<!-- loginHeader -->
<div id="loginHeader">
	<a href="#"><img src="images/logo.gif" alt=""></a>
</div>
<!-- /loginHeader -->

<!-- loginWrap -->
<div id="loginWrap">
	<div id="formWrap">
		<form action="#" id="loginForm">
			<div id="formTip" class="md-25">公共场所不建议您勾选自动登录，以防帐号丢失。</div>
			<div class="inputWrap md-25">
				<strong class="userIcon"></strong>
				<span>账　号：</span>
				<input type="text" name="username" id="username" class="inputText" placeholder="请输入注册时认证的手机号">
			</div>
			<div class="inputWrap md-25">
				<strong class="passwordIcon"></strong>
				<span>密　码：</span>
				<input type="text" name="password" id="password" class="inputText" placeholder="输入登录密码">
			</div>
			<div class="inputWrap md-25">
				<strong class="vcodeIcon"></strong>
				<span>验证码：</span>
				<input type="text" name="img_cord" id="img_cord" class="inputText inputVcodeText" placeholder="请输入验证码">
				<i><img src="images/i.gif" alt=""></i>
			</div>
			<div class="checkboxWrap md-25">
				<label>
					<input type="checkbox">
					<span>自动登录</span>
				</label>
				<a href="#">忘记密码</a>
			</div>
			
			<input type="submit" class="btn" value="登录数联">
		</form>
	</div>
</div>
<!-- /loginWrap -->

</body>
</html>
