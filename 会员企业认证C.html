<!DOCTYPE html>

	<script src="script/global.js" type="text/javascript"></script>
</head>
<body>

<!-- topBar -->	
<div id="topBar">
	
	<div id="topBarBox" class="base-clear">
		<div id="topBarLeftNav">
			<a href="#">数联数据</a>
			<a href="#">分享数据</a>
			<a href="#">共享价值</a>
		</div>
		<div id="topBarRightNav">
			<span>商务合作：market@51datalink.cn</span>
			<span id="regLogin">
				<a href="#">注册</a>
				<a href="#">登录</a>
			</span>
		</div>
	</div>

</div>
<!-- /topBar -->	
<!-- header -->	
<div id="header" class="base-clear">
	<div id="logo">
		<a href="#">
			<img src="images/logo.gif" alt="">
		</a>
	</div>
	<div id="menu">    
		<a href="#">首页</a>
		<a href="#">数据列表</a>
		<a href="#">限时特惠</a>
		<a href="#">帮助中心</a>
		<a href="#">关于我们</a>
	</div>
	<div id="search">
		<form action="#">
			<input id="searchText" type="text" placeholder="请输入搜索内容" name="search">
			<span>
				<input type="button" id="searchBtn">
			</span>
		</form>
	</div>
	<div id="headerBtn">
		<a href="#">数据发布</a>
	</div>
</div>
<!-- /header -->	
<!-- main -->
<div class="mainBg">
	<div id="main">
		
		<div id="dataListMenu" class="md-25">
			<div id="dataListMenuBar">
				<i></i>
				<a href="#">用户实名认证</a>
			</div>
		</div>
		

		<div id="dataBox" class="md-25">
			<ul class="tab_conbox" id="tab_conbox">
				<li class="tab_con base-clear">
					
					<div id="resultBox">
						<h1>认证失败</h1>

							经核验，您提交的身份信息不一致，认证没有通过。请仔细检查所填写的内容，并重新提交认证。
						</p>
						<div class="resultBtn btnWrap">
							<a class="btn">重新认证资料</a>
						</div>
					</div>

				</li>
			</ul>
		</div>

	</div>
</div>
