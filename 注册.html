<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数联数据交换平台</title>
	<link rel="stylesheet" href="style/style.css">
	<script src="script/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="script/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="script/global.js" type="text/javascript"></script>
	<script src="script/jquery.validate.min.js" type="text/javascript"></script>
	<script src="script/validate.js" type="text/javascript"></script>
</head>
<body class="loginBg">

<!-- loginHeader -->
<div id="loginHeader">
	<a href="#"><img src="images/logo.gif" alt=""></a>
</div>
<!-- /loginHeader -->

<!-- loginWrap -->
<div id="loginWrap">
	<div id="formWrap">
		<form action="#" id="reg">
		<div class="inputWrap md-25">
			<strong class="userIcon"></strong>
			<span>手机号码：</span>
			<input type="text" name="user_mob" id="user_mob" class="inputText" placeholder="建议适用常用手机">
		</div>
		<div class="inputWrap md-25">
			<strong class="vcodeIcon"></strong>
			<span>验 证 码：</span>
			<input type="text" name="img_cord" id="img_cord" class="inputText inputVcodeText" placeholder="请输入验证码">
			<i><img src="images/i.gif" alt=""></i>
		</div>
		<div class="inputWrap md-25">
			<strong class="passwordIcon"></strong>
			<span>设置密码：</span>
			<input type="text" name="user_pwd" id="user_pwd" class="inputText" placeholder="建议6位以上包含字母数字两种组合">
		</div>
		<div class="inputWrap md-25">
			<strong class="passwordIcon"></strong>
			<span>确认密码：</span>
			<input type="text" name="re_pwd" id="re_pwd" class="inputText" placeholder="请再次输入密码">
		</div>
		<div class="inputWrap md-25">
			<strong class="vcodeIcon"></strong>
			<span>手机验证码：</span>
			<input type="text" name="mob_cord" id="mob_cord" class="inputText inputVcodeText" placeholder="请输入验证码">
			<a href="#">获取验证码</a>
		</div>
		<div class="checkboxWrap md-25">
			<label>
				<input id="check_agree" name="check_agree" type="checkbox">
				<span>我已阅读并同意<a href="#">《数联用户注册协议》</a></span>
			</label>
		</div>
		
		<input type="submit" class="btn md-25" value="立即注册">
		<a class="btn-gray">已有帐号立即登录</a>
		</form>
	</div>
</div>
<!-- /loginWrap -->

</body>
</html>
