<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数联数据交换平台</title>
	<link rel="stylesheet" href="style/style.css">
	<script src="script/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="script/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="script/global.js" type="text/javascript"></script>
	<script src="script/jquery.validate.min.js" type="text/javascript"></script>
	<script src="script/validate.js" type="text/javascript"></script>
</head>
<body>

<!-- topBar -->	
<div id="topBar">
	
	<div id="topBarBox" class="base-clear">
		<div id="topBarLeftNav">
			<a href="#">数联数据</a>
			<a href="#">分享数据</a>
			<a href="#">共享价值</a>
		</div>
		<div id="topBarRightNav">
			<span>商务合作：market@51datalink.cn</span>
			<span id="regLogin">
				<a href="#">注册</a>
				<a href="#">登录</a>
			</span>
		</div>
	</div>

</div>
<!-- /topBar -->	
<!-- header -->	
<div id="header" class="base-clear">
	<div id="logo">
		<a href="#">
			<img src="images/logo.gif" alt="">
		</a>
	</div>
	<div id="menu">    
		<a href="#">首页</a>
		<a href="#">数据列表</a>
		<a href="#">限时特惠</a>
		<a href="#">帮助中心</a>
		<a href="#">关于我们</a>
	</div>
	<div id="search">
		<form action="#">
			<input id="searchText" type="text" placeholder="请输入搜索内容" name="search">
			<span>
				<input type="button" id="searchBtn">
			</span>
		</form>
	</div>
	<div id="headerBtn">
		<a href="#">数据发布</a>
	</div>
</div>
<!-- /header -->	
<!-- main -->
<div class="mainBg">
	<div id="main">
		
		<div id="dataListMenu" class="md-25">
			<div id="dataListMenuBar">
				<i></i>
				<a href="#">失信名单列表</a>
			</div>
			<div id="dataListMenuBox">
				<a href="#">互联网金融失信名单</a>
				<a href="#">租车失信名单</a>
				<a href="#">其他失信名单</a>
			</div>
		</div>
		

		<div id="dataBox" class="md-25">

			<ul class="tabs" id="tabs">
				<li><a href="#">互联网金融失信名单</a></li>
			</ul>
			<ul class="tab_conbox" id="tab_conbox">
				<li class="tab_con base-clear">

					<div id="sxFormWrap" class="fl">
						<form action="#" id="sxForm">
							<div class="sxWrap">
								<div class="sxInputWrap">
									<span>姓　　名：</span>
									<input class="sxText" name="real_name" id="real_name" type="text" placeholder="输入要查询的姓名，此项为必填">
								</div>
								<i>*</i>
							</div>
							
							<div class="sxWrap">
								<div class="sxInputWrap">
									<span>身份证号：</span>
									<input class="sxText" name="identity_card" id="identity_card" type="text" placeholder="输入您的身份证号">
								</div>
								<i>*</i>
							</div>

							
							<div class="sxWrap">
								<div class="sxInputWrap">
									<span>手机号码：</span>
									<input class="sxText" name="user_mob" id="user_mob" type="text" placeholder="输入此身份所拥有的手机号码">
								</div>
							</div>
							
							<div class="sxWrap">
								<div class="sxInputWrap">
									<span>邮箱地址：</span>
									<input class="sxText" name="user_email" id="user_email" type="text" placeholder="输入此身份的邮箱地址">
								</div>
							</div>
							
							<div class="sxWrap btnWrap">
								<input type="submit" class="btn" value="查询失信人">
							</div>
						</form>
					</div>


				</li>
			</ul>
		</div>

	</div>
</div>
<!-- /main -->	
<!-- footer -->	
<div id="footer">
	<p>Copyright © 2004-2015  51datalink.com,   All Rights Reserved</p>
	<p><span>版权所有</span><span>数据互联</span><span>京ICP备12005436号-6</span></p>
	<p><img src="images/gs.gif" alt=""></p>
</div>
<!-- /footer -->	

</body>
</html>
